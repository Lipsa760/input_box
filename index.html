<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input box</title>
    <script src="https://kit.fontawesome.com/bb5fe33e4d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div style="text-align: center;"><h1>Input</h1></div>   
      <div id="body">
      <div id="click-button"><button onclick="displayText()"><i class="fas fa-hand-point-right"></i> Click Here to Take Input </button></div>
      <div> 
        <h2>Output</h2>
      <marquee id="m" behavior="alternate" >
          <p id="text"></p>
      </marquee>
    </div>
  </div>
    <script>
      function displayText() {
        let input = prompt("Enter your text here");
        if (input =="") {
          document.getElementById("text").innerHTML =  "null";
        } 
        else{
          document.getElementById("text").innerHTML =  input;
        }
        document.getElementById("click-button").style.display="none";
      }
    </script>
  </body>
</html>
